<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #dacce7, #e100ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      margin: 10px 0;
      background-color: #fff;
      color: pink;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .google-btn {
      background: #fff;
      color: #4285f4;
    }
    a {
      color: #ffeb3b;
      cursor: pointer;
      text-decoration: underline;
      display: block;
      margin-top: 10px;
    }
    .error {
      color: #ff6b6b;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <div class="error" id="error-message"></div>
    <button id="auth-btn">Login</button>
    <button class="google-btn" id="google-btn">Sign in with Google</button>
    <a id="toggle-link">Don't have an account? Sign up</a>
  </div>

  <script type="module" src="./script.js"></script>
</body>
</html>
