<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #7f00ff, #e100ff);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    button {
      background: white;
      color: #7f00ff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Welcome, <span id="user-email"></span> ðŸ‘‹</h2>
    <button id="logout-btn">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDtzyucssyTPpYMLfqMFEKa0omB-cAN5ik",
      authDomain: "register-page-f2411.firebaseapp.com",
      projectId: "register-page-f2411",
      storageBucket: "register-page-f2411.appspot.com",
      messagingSenderId: "267988588138",
      appId: "1:267988588138:web:c9a1bc7319a2dfe9f29c13"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userEmail = document.getElementById('user-email');
    const logoutBtn = document.getElementById('logout-btn');

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userEmail.textContent = user.email;
      } else {
        window.location.href = "index.html";
      }
    });

    logoutBtn.addEventListener('click', () => {
      signOut(auth).then(() => window.location.href = "index.html");
    });
  </script>
</body>
</html>
